<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form class="my-form">
            <div class="login-welcome-row">
                <a href="#" title="Logo">
                    <img src="assets/binance.png" alt="Logo" class="logo">
                </a>
                <div class="login-welcome-title">
                    <h1>Login</h1>
                    <span class="tooltip">
                        <svg class="qr-code" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-qrcode"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M7 17l0 .01" /><path d="M14 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M7 7l0 .01" /><path d="M4 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" /><path d="M17 7l0 .01" /><path d="M14 14l3 0" /><path d="M20 14l0 .01" /><path d="M14 14l0 3" /><path d="M14 20l3 0" /><path d="M17 17l3 0" /><path d="M20 17l0 3" />                        
                        </svg>
                        <span class="tooltip__content">QR Login</span>
                    </span>
                </div>
            </div>
            <div class="text-field">
                <label for="login">Email/Phone Number</label>
                <input 
                    type="text" id="login" name="login" 
                    autocomplete="off" placeholder="Email/Phone (without country code)"
                    required>
            </div>
            <button type="submit" class="my-form__button">
                Next
            </button>
            <div class="lines">
                <div class="line"></div>
                or
                <div class="line"></div>
            </div>
            <div class="socials-row">
                <a href="#" title="Use Google">
                    <img src="assets/google.png" alt="Google">
                    Continue with Google
                </a>
                <a href="#" title="Use Apple">
                    <img src="assets/apple.svg" alt="Apple">
                    Continue with Apple
                </a>
            </div>
        </form>
        <div class="my-form__actions">
            <div class="my-form__row">
                <a href="#" title="Create Account">
                    Create a Binance Account
                </a>
            </div>
        </div>
    </div>
    <ul class="bottom-links">
        <li>
            <a href="#" title="Language">
                English
            </a>
        </li>
        <li>
            <a href="#" title="Cookies">
                Cookies
            </a>
        </li>
        <li>
            <a href="#" title="Terms">
                Terms
            </a>
        </li>
        <li>
            <a href="#" title="Privacy">
                Privacy
            </a>
        </li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
